<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles/main.css">
  <meta property="description"
    content="יומן מסע על החיפוש אחר אמת בעולם רועש. בלי תשובות מוכנות מראש, אלא עם רצון פשוט להבין איך הדרך של ישוע פוגשת אותנו בלב, בשכל ובחיים עצמם." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yeshuablog.me{{url}}" />
  <meta property="og:site_name" content="ישוע בלוג" />
  <meta property="og:locale" content="he_IL" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description"
    content="יומן מסע על החיפוש אחר אמת בעולם רועש. בלי תשובות מוכנות מראש, אלא עם רצון פשוט להבין איך הדרך של ישוע פוגשת אותנו בלב, בשכל ובחיים עצמם." />
  <meta property="og:image" content="https://yeshuablog.me{{image}}" />

  <script>
    var _paq = window._paq = window._paq || [];
    /* 1. DISABLE COOKIES (Privacy Mode) */
    _paq.push(['disableCookies']);

    /* 2. HEARTBEAT TIMER (Update 'active' time every 15 seconds) */
    _paq.push(['enableHeartBeatTimer', 15]);

    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      /* 2. PROXY URL (Points to your own domain) */
      var u = "/";

      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>

<body>
  <nav>
    <div class="nav-inner">

      <a href="/" class="logo" style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">

        <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
          style="height: 28px; width: 28px;" alt="לוגו ישוע בלוג" class="logo-svg">
          <circle cx="256" cy="256" r="256" fill="#A04000" />
          <g transform="translate(40, 0)">
            <path
              d="M360,256 C360,256 310,400 160,400 C60,400 40,256 40,256 C40,256 60,112 160,112 C310,112 360,256 360,256 Z M360,256 L440,336 M360,256 L440,176"
              fill="none" stroke="#F6E9E0" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
          </g>
        </svg>

        <span class="site-title">
          ישוע בלוג
        </span>
      </a>

      <!-- Hamburger button for mobile -->
      <button class="hamburger" id="hamburger" aria-label="תפריט" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Desktop nav links -->
      <div class="nav-links desktop-nav">
        <a href="/blog.html" data-track-category="Navigation" data-track-action="Click" data-track-name="Blog">לקרוא</a>
        <a href="/about.html" data-track-category="Navigation" data-track-action="Click"
          data-track-name="About">אודות</a>
        <a href="/contact.html" data-track-category="Navigation" data-track-action="Click" data-track-name="Contact">
          צרו קשר
        </a>
        <a href="https://bible.new/read/" target="_blank" rel="noopener" class="nav-bible-link"
          data-track-category="Navigation" data-track-action="Click" data-track-name="Bible Link">לכתובים</a>
        <button class="search-toggle" id="search-toggle" aria-label="חיפוש" data-track-category="Search"
          data-track-action="Toggle" data-track-name="Search Button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>

      <!-- Search container - outside desktop-nav so it's available on mobile too -->
      <div class="search-container" id="search-container">
        <input type="search" id="search-input" placeholder="חיפוש..." autocomplete="off">
        <div id="search-results" class="search-results hidden"></div>
      </div>

      <!-- Mobile menu -->
      <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-content">
          <a href="/blog.html" data-track-category="Navigation" data-track-action="Click"
            data-track-name="Blog Mobile">לקרוא</a>
          <a href="/about.html" data-track-category="Navigation" data-track-action="Click"
            data-track-name="About Mobile">אודות</a>
          <a href="/contact.html" data-track-category="Navigation" data-track-action="Click"
            data-track-name="Contact Mobile">צרו קשר</a>
          <button class="mobile-search-toggle" id="mobile-search-toggle">
            <!-- <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg> -->
            חיפוש
          </button>
          <a href="https://bible.new/read/" target="_blank" rel="noopener" data-track-category="Navigation"
            data-track-action="Click" data-track-name="Bible Link Mobile">לכתובים</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    {{content}}

    <div class="a11y-menu">
      <button id="a11y-toggle" aria-label="פתח תפריט נגישות" title="נגישות">
        <img src="/accessibility.png" width="56" height="56" alt="נגישות">
      </button>
      <div id="a11y-panel" class="hidden">
        <button onclick="resizeText(1)" aria-label="הגדל טקסט" title="הגדל טקסט">
          <span>+</span> הגדל טקסט
        </button>
        <button onclick="resizeText(-1)" aria-label="הקטן טקסט" title="הקטן טקסט">
          <span>−</span> הקטן טקסט
        </button>
        <button onclick="toggleContrast()" aria-label="החלף ניגודיות גבוהה" title="ניגודיות גבוהה">
          <span>◐</span> ניגודיות
        </button>
        <button onclick="resetAccessibility()" aria-label="איפוס הגדרות נגישות" title="איפוס" class="reset-btn">
          <span>↺</span> לאפס
        </button>
      </div>
    </div>

  </main>
  <footer data-matomo-name="footer-section">
    <div class="footer-content">
      <div class="footer-section footer-links-section">
        <h3>ניווט באתר</h3>
        <div class="footer-links">
          <a href="/blog.html" data-track-category="Footer" data-track-action="Click" data-track-name="Blog">הבלוג</a>
          <a href="/about.html" data-track-category="Footer" data-track-action="Click" data-track-name="About">אודות</a>
          <a href="/contact.html" data-track-category="Footer" data-track-action="Click" data-track-name="Contact">צור
            קשר</a>
        </div>
      </div>

      <div class="footer-section footer-external-links">
        <h3>קישורים מומלצים</h3>
        <div class="footer-links">
          <a href="https://igod.co.il/" target="_blank" rel="noopener" data-track-category="Footer"
            data-track-action="Click" data-track-name="iGod">אייגוד</a>
          <a href="https://www.yeshuanekuda.co.il/" target="_blank" rel="noopener" data-track-category="Footer"
            data-track-action="Click" data-track-name="Yeshua Nekuda">ישוע נקודה</a>
          <a href="https://www.youtube.com/@yeshua_nekuda" target="_blank" rel="noopener" data-track-category="Footer"
            data-track-action="Click" data-track-name="YouTube Channel">ערוץ היוטיוב</a>
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <p>© 2025 ישוע בלוג. נבנה באהבה.</p>
    </div>
  </footer>

  <script src="/js/a11y.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>

</html>
